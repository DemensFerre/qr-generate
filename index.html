<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-код генератор</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body class="page">
    <div class="wrapper">
      <div class="wrapper__info">
        <h1 class="wrapper__title">QR-код генератор</h1>
        <p class="wrapper__subtitle">Вставьте url или напишите любой текст: </p>
      </div>
      <form action="#" class="wrapper__form">
        <input class="wrapper__qr-input focus" type="text" placeholder="Вствьте или введите текст" tabindex="1"></input>
        <p class="wrapper__radio-text">Выберете размер QR-кода:</p>
        <div class="wrapper__radio-line">
          <label class="radio">
            <input class="radio__input" type="radio" name="qr-size" value="32">
            <span class="radio__text">32x32</span>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="qr-size" value="64" >
            <span class="radio__text">64x64</span>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="qr-size" value="128" checked>
            <span class="radio__text">128x128</span>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="qr-size" value="256">
            <span class="radio__text">256x256</span>
          </label>
        </div>
        <button class="wrapper__qr-button focus" type="button" tabindex="2">Создать QR-код</button>
      </form>
      <div class="wrapper__qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>
  </body>
</html>
